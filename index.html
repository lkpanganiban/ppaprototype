<html>
<head>

<title>PPA Web App</title>
<link rel='stylesheet' href='lib/leaflet/leaflet.css' />
<link rel='stylesheet' href='lib/bootstrap/css/bootstrap.css' />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />

<script src='lib/leaflet/leaflet.js'></script>
<script src='lib/jquery-1.11.3.min.js'></script>
<script src='lib/bootstrap/js/bootstrap.min.js'></script>

<!--Leaflet Plugins-->
<link rel='stylesheet' href='lib/leaflet-measure/dist/leaflet-measure.css' />
<script src='lib/leaflet-measure/dist/leaflet-measure.js'></script>

<link rel='stylesheet' href='lib/leaflet-zoombox/L.Control.ZoomBox.css' />
<script src='lib/leaflet-zoombox/L.Control.ZoomBox.min.js'></script>
<style>
 #map { height: 500px; }
</style>

</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Philippine Ports Authority Web App</a>
    </div>
  </div><!-- /.container-fluid -->
</nav>


<div id='map'></div>
</body>

<script>
var map = L.map('map').setView([14.121, 121.5482], 5);

//add osm layer to the map
var OSMlayer = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 14,
    minZoom: 3
}).addTo(map);

//add mapquest open satellite
var MapQuestOpen_Aerial = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.{ext}', {
	type: 'sat',
	ext: 'jpg',
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
});

//add opentopo map
var OpenTopoMap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 16,
	attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});

//layer control
var baseMaps = {
    "Mapquest Aerial": MapQuestOpen_Aerial,
    "Openstreet Map": OSMlayer,
    "Open Topo Map": OpenTopoMap
};

L.control.layers(baseMaps).addTo(map);

//add measure control plugin
var measurecontrol = L.control.measure().addTo(map); 

//add zoombox control plugin
var control = L.control.zoomBox({
    modal: true,  // If false (default), it deactivates after each use.  
                  // If true, zoomBox control stays active until you click on the control to deactivate.
    // position: "topleft",                  
    // className: "customClass"  // Class to use to provide icon instead of Font Awesome
});
map.addControl(control);


//get base ports data from ppa api
var baseportdata; 
$.ajax({
  url: 'http://geospatialapi-lkpanganiban.rhcloud.com/ppaapi/baseports/',
  dataType: 'json',
  async: false,
  success: function(data) {
	baseportdata = data;
  }
});

//add base ports data to the map with popup information
var basepoint = L.geoJson(baseportdata, {
	onEachFeature: function(feature, layer){
		layer.bindPopup(feature.properties.name + "<br>Latitude: " + feature.geometry.coordinates[0].toFixed(5) + "<br>Longitude:" + feature.geometry.coordinates[1].toFixed(5) + '<br><a href="'+feature.properties.name.toLowerCase()+'.html">Go to this Port</a>');
	}
}).addTo(map);

</script>
</html>
